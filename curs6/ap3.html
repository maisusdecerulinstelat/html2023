<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <h1>Formular cu select</h1>
        <form action="">
                <label for="oras">Selecteaza orasul de resedinta</label>
                <select name="oras" id="oras">
                        <option value="">Selecteaza...</option>
                        <option value=""></option>
                        <option value="Bucuresti">Bucuresti</option>
                        <option value="Cluj">Cluj</option>
                        <option value="Iasi" selected>Iasi</option>
                        <option value="Suceava">Suceava</option>
                </select>
                <label for="eveniment">Selecteaza orasul de resedinta</label>
                <select name="oras" id="eveniment" required="required" multiple="multiple">
                        <option value="">Selecteaza...</option>
                        <option value=""></option>
                        <option value="Bucuresti">Bucuresti</option>
                        <option value="Cluj">Cluj</option>
                        <option value="Iasi" selected>Iasi</option>
                        <option value="Suceava">Suceava</option>
                </select>
                <br>
                <label for="mesaj">Mesaj</label>
                <textarea name="mesaj" id="mesaj" cols="30" rows="10">   Demo bhvhvlhvhl
                     
                </textarea>

                <input type="submit" value="Trimite datele">
        </form>
</body>
</html>
