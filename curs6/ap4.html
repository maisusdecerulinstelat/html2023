<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <div>

        </div>

        <form action="" method="post" enctype="multipart/form-data">

                <select name="oras" id="oras">
                        <option value="">Selecteaza...</option>

                        <option value="2">Bucuresti</option>
                        <option value="3">Bucuresti</option>
                        <option value="4">Bucuresti</option>
                </select><br>
                <label for="cursuri">Cursurile dorite</label>

                </select><br>
                <label for="mesaj">Mesaj</label>

                <label for="cv">CV</label>
                <input type="file" name="document" id="cv"> <br>
                <fieldset>
                        <figcaption>Program cursuri</figcaption>
                        <input type="radio" name="limbaje" id="dimineata" value="dimineata">Dimineata
                        <input type="radio" name="limbaje" id="pranz" value="pranz">Pranz

                </fieldset>
                <br>
                <input type="checkbox" name="termeni" id="" checked>
                <input type="checkbox" name="abonat" id="">
